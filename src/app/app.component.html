<div class="form-group col-12">
  <input type="file"
  id="file"
  #userPhoto
  (change)="onFileSelected($event)"
  name="image"
  autocomplete="off">
</div>

<img *ngIf="downloadURL$" [src]="downloadURL$" alt="Uploading..." style="width: 200px; height: 200px;">

<mat-progress-bar *ngIf="uploadProgress$" mode="determinate" [value]="uploadProgress$"></mat-progress-bar>
<a [href]="downloadURL$" target="_blank" *ngIf="downloadURL$">Click to download</a>
